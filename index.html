<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paino</title>

    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="piano">
        <div class="key white" data-note="C4">A</div>
        <div class="key black" data-note="Db4">W</div>
        <div class="key white" data-note="D4">S</div>
        <div class="key black" data-note="Eb4">E</div>
        <div class="key white" data-note="E4">D</div>
        <div class="key white" data-note="F4">F</div>
        <div class="key black" data-note="Gb4">R</div>
        <div class="key white" data-note="G4">G</div>
        <div class="key black" data-note="Ab4">T</div>
        <div class="key white" data-note="A4">H</div>
        <div class="key black" data-note="Bb4">Y</div>
        <div class="key white" data-note="B4">J</div>
        <div class="key white" data-note="C5">K</div>
        <div class="key black" data-note="Db5">U</div>
        <div class="key white" data-note="D5">L</div>
        <div class="key black" data-note="Eb5">I</div>
        <div class="key white" data-note="E5">;</div>

    </div>

    <audio src="/notes/C4.mp3" id="C4"></audio>
    <audio src="/notes/Db4.mp3" id="Db4"></audio>
    <audio src="/notes/D4.mp3" id="D4"></audio>
    <audio src="/notes/Eb4.mp3" id="Eb4"></audio>
    <audio src="/notes/E4.mp3" id="E4"></audio>
    <audio src="/notes/F4.mp3" id="F4"></audio>
    <audio src="/notes/Gb4.mp3" id="Gb4"></audio>
    <audio src="/notes/G4.mp3" id="G4"></audio>
    <audio src="/notes/Ab4.mp3" id="Ab4"></audio>
    <audio src="/notes/A4.mp3" id="A4"></audio>
    <audio src="/notes/Bb4.mp3" id="Bb4"></audio>
    <audio src="/notes/B4.mp3" id="B4"></audio>
    <audio src="/notes/C5.mp3" id="C5"></audio>
    <audio src="/notes/Db5.mp3" id="Db5"></audio>
    <audio src="/notes/D5.mp3" id="D5"></audio>
    <audio src="/notes/Eb5.mp3" id="Eb5"></audio>
    <audio src="/notes/E5.mp3" id="E5"></audio>

    <div class="note">
        <h4>Press the keys:</h4>
        <p>K K G G H H G</p>
        <p>F F D D L L K</p>
        <p>G G F F D D L</p>
        <p>G G F F D D L</p>
        <p>K K G G H H G</p>
        <p>F F D D L L K</p>
    </div>
    <script src="/main.js"></script>
</body>
</html>
